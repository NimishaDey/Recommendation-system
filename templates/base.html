<!--Base-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href="/static/style.css">
    <script src="https://kit.fontawesome.com/a316944974.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
</head>
{% block content %}{% endblock content %}
<body>
    
    
    <div class="container">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}</div>
        {% endfor %}
        {% endif %}
    </div>
    <header class="showcase">
        <div class="showcase-top">
            {% if user.is_authenticated %}
                <a href="/NewUser" class="btn btn-rounded" >Home</a>
                <a href="/profile/" class="btn btn-rounded" >Profile</a>
                <a href="/SignOut" class="btn btn-rounded">Sign Out</a>
            {% endif %}
        </div>
    </header>
    {% block body %} {% endblock body %}
    {% block other %}{% endblock other%}
    
    
</body>
</html>
