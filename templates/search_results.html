<!--Search results and recommendation-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_results.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Search results</title>
</head>
<body>
    
    <div class="navbar">
        {% if user.is_authenticated %}
            <a href="/NewUser" class="btn btn-rounded" >Home</a>
            <a href="/profile" class="btn btn-rounded" >Profile</a>
            <a href="/SignOut" class="btn btn-rounded">Sign Out</a>
        {% endif %}
    </div>
    
    <div class="container">
        <div class="content-container">
            <div class="featured-content" style="background: linear-gradient(to bottom, rgba(0,0,0,0), #151515), url('img/f-1.jpg');">
                <img class="featured-title" src="https://image.tmdb.org/t/p/w200{{ searched_movie.backdrop_path }}" alt="">
                <p class="featured-desc">{{searched_movie.title}}</p>
                <button class="featured-button"><a href="/{{ searched_movie.id }}/rating/">RATE</a></button>
            </div>
            <div class="movie-list-container">
                <h1 class="movie-list-title">Recommendations for {{searched_movie.title}}:</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        {% for m in data %}
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="https://image.tmdb.org/t/p/w200{{ m.poster_path }}" alt=""" alt="">
                                <a href="/{{ m.id }}/"><span class="movie-list-item-title">{{m.title}}</span></a>
                                <p class="movie-list-item-desc">{{m.tagline}}</p>
                                <button class="movie-list-item-button"><a href="/{{ m.id }}/rating/">Rate</a></button>
                            </div>
                        {% endfor %}
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
